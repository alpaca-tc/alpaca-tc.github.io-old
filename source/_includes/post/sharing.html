{% include function/unique_info.html %}

<section class="sharing clearfix">
  <div class="button ft_like_button">
    <div class="fb-like" data-href="{{ unique_url }}" data-colorscheme="light" data-layout="button_count" data-action="like" data-show-faces="false" data-send="false"></div>
  </div>

  <div class="button ft_share_button">
    <div class="fb-share-button" data-href="{{ unique_url }}" data-type="button_count"></div>
  </div>

  <div class="button hatena_bookmark_button">
    <a href="http://b.hatena.ne.jp/entry/{{ unique_url }}" class="hatena-bookmark-button" data-hatena-bookmark-title="{{ unique_title }}" data-hatena-bookmark-layout="small" data-hatena-bookmark-lang="ja" title="このエントリーをはてなブックマークに追加">
      <img src="http://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" />
    </a>
  </div>

  <div class="button google_plus_button_like">
    <div data-annotation="none" data-href="{{ unique_url }}" class="g-plusone" data-size="medium" ></div>
  </div>

  <div class="button twitter_button">
    <a href="https://twitter.com/share" class="twitter-share-button"  data-url="{{ unique_url }}" data-via="{{ site.social.twitter.user }}" date-width="120" data-counturl="{{ unique_url }}" ></a>
  </div>
</section>
