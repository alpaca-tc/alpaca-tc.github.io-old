{% if site.disqus_short_name and page.comments == true %}
  <section>
    <h1>コメント</h1>
    <div id="disqus_thread" aria-live="polite">{% include post/disqus_thread.html %}</div>
  </section>
{% endif %}

{% if site.facebook_show_comment %}
  <section>
    <h1>コメント</h1>
      <div id="fb-root"></div>
      <div class="fb-comments" data-href="{{ unique_url }}" data-numposts="5"></div>
      <script>
        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s);
          js.id = id;
          js.src = "//connect.facebook.net/ja_JP/all.js#xfbml=1&appId=364403353663458";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
      </script>
    </section>
{% endif %}
