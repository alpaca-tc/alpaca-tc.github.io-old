<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

    {% capture description %}{% if page.description %}{{ page.description }}{% else %}{{ content | raw_content }}{% endif %}{% endcapture %}
    <meta name="description" content="{{ description | strip_html | condense_spaces | truncate:150 }}">
    {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="canonical" href="{{ canonical }}">
    <link href="{{ root_url }}/favicon.png" rel="icon">
    <link href="{{ site.subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">
    <link rel="stylesheet" href="/stylesheets/reset.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="/stylesheets/common.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="/stylesheets/page.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="/stylesheets/multi_screen.css" type="text/css" media="all"/>
    {% include custom/head.html %}
    {% include google_analytics.html %}
  </head>
